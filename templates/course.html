{% extends "base.html" %}

{% block title %}Courses{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h1 class="page-header">Our Courses</h1> <!-- Added specific class -->
        <hr class="mb-4">
    </div>
</div>

<div class="row">
    {% for course in courses %}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <div class="card-body">
                <h2 class="card-title">{{ course.title }}</h2>
                <!-- Rest of your course card content -->
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
